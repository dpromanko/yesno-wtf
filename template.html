<!DOCTYPE html>
<html>

<head>
  <title>Yes or No?</title>

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
    .bg {
      background-image: url({{.Image}});
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .answer {
      color: white;
      font-size: 100pt;
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="container">
      <div class="answer">
        {{.Answer}}
      </div>
    </div>
  </div>
</body>

</html>
